<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_motorista.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="../js/script.js"></script>
    <title>Para elas - Cadastro</title>
</head>
<body>
    <section class="container">
        <div class="img">
            <img src="../img/mot.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form_header">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login_button">
                        <button><a href="../index.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input_group">
                    <div class="input_box">
                        <label for="nomecompleto">Nome completo</label>
                        <input id="nomecompleto" type="text" name="nomecompleto" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input_box">
                        <label for="celular">Celular</label>
                        <input id="celular" type="tel" name="celular" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input_box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input_box">
                        <label for="email">Email de segurança</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email de segurança" required>
                    </div>

                    <div class="input_box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input_box">
                        <label for="usuaria">Nome de Usuária</label>
                        <input id="usuaria" type="text" name="usuaria" placeholder="Digite um nome" required>
                    </div>

                    <div class="input_box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input_box">
                        <label for="confirmesenha">Confirme sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="input_box">
                        <label for="nascimento">Data de nascimento</label>
                        <input id="nascimento" type="date" name="nascimento" required>
                    </div>

                </div>
                
                <div class="finalizar">
                    <button><a href="../html/principal_m.html">Concluir Cadastro</a></button>

                </div>
            </form>

        </div>

    </section>

    
</body>
</html>
